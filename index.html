<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
    <title>Timer</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    

<div class="spacing" >
    <img src="clock-black.png" width="170" height="200" class="clock" id="clockImg">
</div>

<div class="spacing">
            <input type="text" id="minutes_timer" maxlength="2" placeholder="00" onkeyup="movetoNext(this, 'seconds_timer')">
            <span id="double_point">:</span>
            <input type="text" id="seconds_timer" maxlength="2" placeholder="00" onKeyPress="onEnter(event)">
</div>

<div class="spacing">
    <button class="start_button" onclick="startTimer()">Start Timer</button>
</div>

<div>
    <button class="stop_button" onclick="stopTimer()">Stop Timer</button>
</div>

<div>
    <button class="reset" onclick="resetTimer()">Reset</button>
</div>

<div class="spacing">
    <label>
        <input type="checkbox" id="switch">
        <span class="check" onclick="setTheme()"></span>
    </label>
</div>



<script src="main.js"></script>

</body>
</html>
